6; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="553.6958,108.5717,561.4027,88.8333,567.6869,109.0697,553.6958,108.5717" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Observable to Observer--><path d="M421.4258,58 C432.9064,58 444.3871,58 455.8677,58 " fill="none" id="Observable-Observer" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link ConcreteObservable to ConcreteObserver--><path d="M408.3125,198.5 C422.4931,198.5 436.6737,198.5 450.8542,198.5 " fill="none" id="ConcreteObservable-ConcreteObserver" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
allow_mixing

abstract class Observable {
	- observers: Collection
	+ addObserver(o: Observer)
	+ deleteObserver(o: Observer)
	+ notifyObservers(info: Object)
}

note left of Observable::notifyObservers
	for o in obsercers:
		o.update(this, payload)
end note

class ConcreteObservable extends Observable

interface Observer {
	+ update(o: Observable, info: Object)
}

class ConcreteObserver implements Observer {
	+ update(o: Observable, info: Object)
}

Observable .right. Observer
ConcreteObservable -right- ConcreteObserver

@enduml

